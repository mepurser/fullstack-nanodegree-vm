<!DOCTYPE html>
<html>
    <head>
      <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
      <script src="//apis.google.com/js/platform.js?onload=start"> </script>
      <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
      <link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
      <meta charset="utf-8">
      <title>Rooftop PV Equipment Project</title>

      <meta name="viewport" content="width=device-width height=device-height">
    </head>
    
    <body>
        <div class="container">
            
            <div class='row'>
              <div class='col-sm-12'>
                <div id="result"></div>
              </div>
            </div>
            <div class='row'>
              
              <div class='col-sm-12'>
                <a href='{{url_for('pvEquipment')}}'>
                  Home
                  <br>
                  <br>
                </a>
              </div>
            
            </div>

            <div class='row'>

              <div class='col-sm-12'>
                <p>
                  CONFIRM DELETION (you cannot undo this step)
                </p>
                <p>
                  ALL ASSOCIATED BRANDS WILL ALSO BE DELETED
                </p>
                <form action='{{url_for('delCategory',category_id=curCategory.id)}}' method="POST">
                  <input type="submit" value="DELETE">
                  {% if output %}
                    <script>
                      $('#result').html({{output}});
                      setTimeout(function() {
                        window.location.href = "/index";
                      }, 500);
                    </script>
                  {% endif %}
                </form>

              </div>

            </div>
        
        </div>
    </body>
</html>
