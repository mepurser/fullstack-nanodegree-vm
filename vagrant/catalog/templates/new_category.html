<!DOCTYPE html>
<html>
    <head>
      <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
      <script src="//apis.google.com/js/platform.js?onload=start"> </script>
      <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
      <link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
      <meta charset="utf-8">
      <title>Rooftop PV Equipment Project</title>

      <meta name="viewport" content="width=device-width height=device-height">
    </head>

    <body>
        <div class="container">
            
            <div class='row'>
              
              <div class='col-md-12'>
                <a href='{{url_for('pvEquipment')}}'>
                  Home
                  <br>
                  <br>
                </a>
                <h1>Add Categories</h1>
              </div>
            
            </div>

            <div class='row'>

               <div class='col-md-6'>
                <form action='{{ url_for('newCategory') }}' method='POST' class="form-horizontal">
                  <div class="form-group">
                    <label for="inputCatName" class="col-sm-3 control-label">New Category:</label>
                    <div class="col-sm-5">
                      <input type='text' class='form-control' name='name' id='inputCatName'>
                    </div>
                    <div class="col-sm-5">
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="col-sm-offset-3 col-sm-10">
                      <button type="submit" class="btn btn-default">Submit</button>
                    </div>
                  </div>
                </form>
                <br>
                <h4>Categories:</h4>
                <ul class="list-unstyled">
                  {% for i in categories %}
                    <li>{{i.name}}</li>
                  {% endfor %}
                </ul>
                <br>
              </div>

              <div class='col-md-6'>
              </div>

            </div>
        
        </div>
    </body>
</html>
